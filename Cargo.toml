[package]
name = "slz"
description = "Streaming LZMA compression"
homepage = "https://github.com/hasenbanck/slz/"
repository = "https://github.com/hasenbanck/slz/"
documentation = "https://https://docs.rs/lzma/latest/slz/"
license = "Apache-2.0"
version = "0.1.0"
keywords = ["lzma", "slz"]
edition = "2024"
rust-version = "1.89"

[[bin]]
name = "slz"
path = "src/bin/slz.rs"
required-features = ["std"]

[dependencies]
clap = { version = "4", default-features = false, features = ["std", "help"] }
blake3 = { version = "1", default-features = false, features = ["no_avx512"], optional = true }

[dev-dependencies]
hex-literal = "1"

[features]
default = ["std", "optimization"]
# Uses the official release instead of the reference implementation
blake3 = ["dep:blake3"]
std = []
optimization = ["std"]
